<body>
<div id="mainDiv">
  <h2 id="titleContent" class="text-center">Poster un nouvel article</h2>
  <div id="formDiv">
    <div id="imageAndPreview">
      <div id="imageImport">
        <div  id="importImage" class="form-group">
          <label for="image">Importer une image :</label>
          <input type="file" class="form-control" id="image" name="image" accept="image/*" onchange="previewImage();">
        </div>
        <div id="choseImage" class="form-group">
          <label>Choisir une image disponible :</label>
          <li id="dropDownImagePath" class="nav-item dropdown">
            <a id="dropDownText" class="dropdown-toggle" id="imageDropDown" role="button" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
              chemin de l'image
            </a>
            <div id="dropDownImageDiv" class="dropdown-menu" aria-labelledby="imageDropDown">
            </div>
          </li>
        </div>
      </div>
      <img id="imagePreview" style="max-width: 100%; margin-top: 20px;" alt="Image Preview" src="/image/no-image.png">
      <div id="checkBoxImage">
        <label>Choix de l'image :</label>
        <div class="form-check" id="inputCheckDiv">
          <div class="checkDiv">
            <input type="checkbox" class="form-check-input" id="importTheImage" name="imageCheck">
            <label class="form-check-label" for="importTheImage">Importer la nouvelle image</label>
          </div>
          <div class="checkDiv">
            <input type="checkbox" class="form-check-input" id="getExistingImage" name="imageCheck">
            <label class="form-check-label" for="getExistingImage">Utiliser l'image choisis</label>
          </div>
        </div>
        <label id="labelForImagePathName" for="imagePathName">Nom du chemin de l'image :</label>
        <input id="imagePathName" type="text">
      </div>

    </div>
    <div id="inputBoard">
      <div class="form-group">
        <label for="title">Titre:</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu:</label>
        <textarea class="form-control" id="content" name="content" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date">
      </div>
      <div class="form-group">
        <label for="likes">Likes:</label>
        <input type="number" class="form-control" id="likes" name="likes">
      </div>
      <button id="submitBtn" class="btn btn-primary">Publier</button>
    </div>
  </div>

</div>
