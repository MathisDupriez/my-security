<body>
<div class="container mt-5">
  <h2 id="titleContent" class="text-center">Poster dans la base de données</h2>
  <form action="/articles" method="POST">
    <div class="form-group">
      <label for="title">Titre:</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="content">Contenu:</label>
      <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="likes">Likes:</label>
      <input type="number" class="form-control" id="likes" name="likes" required>
    </div>
    <div class="form-group">
      <label for="imagePath">Chemin de l'image:</label>
      <input type="text" class="form-control" id="imagePath" name="imagePath" required>
    </div>
    <button type="submit" class="btn btn-primary">Publier</button>
  </form>
</div>
